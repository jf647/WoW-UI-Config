---
templates:
    global:
        digits:
            input: $TEMPLATEDIR/digits/Digits.lua.template
            output: $TEMPDIR/WTF/Account/$ACCOUNT/SavedVariables/Digits.lua
powertypes:
    mana:
        index: 0
        color: { r: 0, g: 0, b: 1, a: 0.5 }
        filter:
            include:
                - all(class:Paladin;spec:Holy)
                - all(class:Shaman;spec:Restoration)
                - all(class:Shaman;spec:Elemental)
                - class:Priest
                - class:Mage
                - class:Warlock
                - all(class:Druid;spec:Balance)
                - all(class:Druid;spec:Restoration)
    rage:
        color: { r: 1, g: 0, b: 0, a: 0.5 }
        filter:
            include:
                - class:Warrior
                - all(class:Druid;spec:Guardian)
    focus:
        color: { r: 1, g: 0.5, b: 0.25, a: 0.5 }
        filter:
            include:
                - class:Hunter
    energy:
        color: { r: 1, g: 1, b: 0, a: 0.5 }
        filter:
            include:
                - class:Rogue
                - all(class:Druid;spec:Feral Combat)
    runicpower:
        index: 6
        color: { r: 0, g: 0.82, b: 1, a: 0.5 }
        filter:
            include:
                - class:Death Knight
    altpower:
        index: 10
        color: { r: 1, g: 1, b: 0.1, a: 0.5 }
        filter: {}
frames:
    health_pct_ic:
        name: health
        percent: 1
        ooc: 0
        filter:
            include:
                - disabled
    power_abs_ic:
        name: power
        percent: 0
        ooc: 0
        filter:
            include:
                - class:Warrior
                - class:Rogue
                - class:Death Knight
                - class:Hunter
                - all(class:Druid;spec:Guardian)
    power_pct_ic:
        name: power
        percent: 1
        ooc: 0
        filter:
            include:
                - classusesmana
            exclude:
                - role:Healer
    power_pct_ooc:
        name: power
        percent: 1
        ooc: 1
        filter:
            include:
                - role:Healer
            exclude:
                - all(class:Druid;spec:Guardian)
