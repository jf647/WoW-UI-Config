        buttontype: bigheal
      6:
        binding: CTRL-SHIFT-F
        buttontype: utility
      7:
        binding: CTRL-SHIFT-G
        buttontype: cleanse
    columns: 7
    defaultunit: player
    rows: 1
    x: -350
    y: -32
