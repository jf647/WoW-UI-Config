bindings:
    default:
        mouseup:
            click: MOUSEWHEELUP
            types:
                cleanse:
                    include:
                        - ability:cleanse
                        - class:Mage
                        - all(class:Warlock;spec:Affliction)
        mousedown:
            click: MOUSEWHEELDOWN
            types:
                shield:
                    include:
                        - class:Priest
                hot2:
                    include:
                        - class:Druid
                freeheal:
                    include:
                        - class:Paladin
                selfshield:
                    include:
                        - class:Shaman
                        - class:Mage
                        - class:Death Knight
                        - class:Rogue
        left:
            click: BUTTON1
            types:
                target:
                    include:
                        - everyone
        alt-left:
            click: ALT-BUTTON1
            types:
                fastheal:
                    include:
                        - class:Paladin
                        - class:Priest
                        - class:Druid
                        - class:Shaman
        control-left:
            click: CTRL-BUTTON1
            types:
                waterwalk:
                    include:
                        - class:Shaman
                        - class:Priest
        shift-left:
            click: SHIFT-BUTTON1
            types:
                bigheal:
                    include:
                        - class:Paladin
                        - class:Priest
                        - class:Druid
                        - class:Shaman
        control-shift-left:
            click: CTRL-SHIFT-BUTTON1
            types:
                healerpanic:
                    include:
                        - all(class:Priest;spec:Holy)
                        - all(class:Priest;spec:Discipline)
                        - class:Paladin
        middle:
            click: BUTTON3
            types:
                channeledheal:
                    include:
                        - all(class:Priest;spec:Discipline)
                chainheal:
                    include:
                        - class:Shaman
                smartgroupheal:
                    include:
                        - all(class:Priest;spec:Holy)
                        - all(class:Druid;spec:Restoration)
                petheal:
                    include:
                        - role:Petclass
                petbuff:
                    include:
                        - class:Death Knight
                instantheal:
                    include:
                        - all(class:Paladin;spec:Holy)
        alt-middle:
            click: ALT-BUTTON3
            types:
                linkheal:
                    include:
                        - class:Priest
                trinketitem:
                    include:
                        - item:Corrupted Egg Shell
                freemove:
                    include:
                        - class:Paladin
                        - class:Hunter
        control-middle:
            click: CTRL-BUTTON3
            types:
                slowfall:
                    include:
                        - class:Priest
                        - class:Mage
                waterbreath:
                    include:
                        - class:Shaman
                        - class:Warlock
        shift-middle:
            click: SHIFT-BUTTON3
            types:
                bounceheal:
                    include:
                        - class:Priest
                tankshield:
                    include:
                        - all(class:Shaman;spec:Restoration)
                        - all(class:Druid;spec:Restoration)
                xferdmg:
                    include:
                        - class:Paladin
                selfshield2:
                    include:
                        - class:Mage
                        - class:Rogue
        control-shift-middle:
            click: CTRL-SHIFT-BUTTON3
        control-alt-middle:
            click: CTRL-ALT-BUTTON3
        right:
            click: BUTTON2
            types:
                hot:
                    include:
                        - class:Priest
                        - class:Druid
                        - all(class:Shaman;spec:Restoration)
                multitaunt:
                    include:
                        - all(class:Paladin;spec:Protection)
                xferthreat:
                    include:
                        - class:Rogue
                        - class:Hunter
        alt-right:
            click: ALT-BUTTON2
        control-right:
            click: CTRL-BUTTON2
            types:
                cleanse2:
                    include:
                        - class:Priest
                reducethreat:
                    include:
                        - class:Paladin
        shift-right:
            click: SHIFT-BUTTON2
            types:
                protectphysical:
                    include:
                        - class:Paladin
                        - class:Warrior
                buffheal:
                    include:
                        - class:Shaman
                        - all(class:Druid;spec:Restoration)
