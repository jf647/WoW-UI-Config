bindings:
  default:
    '4':
      click: BUTTON4
      types:
        standardheal:
          filter:
            include:
            - class:Paladin
            - class:Priest
            - class:Druid
            - class:Shaman
    '5':
      click: BUTTON5
      types:
        enragebuff:
          filter:
            include:
            - all(class:Death Knight;spec:Unholy)
        setbeacon:
          filter:
            include:
            - all(class:Paladin;spec:Holy)
    alt-4:
      click: ALT-BUTTON4
      types:
        targetedracial:
          filter:
            include:
            - race:Draenei
    alt-control-right:
      click: ALT-CTRL-BUTTON2
      types:
        menu: {}
    alt-left:
      click: ALT-BUTTON1
      types:
        fastheal:
          filter:
            include:
            - class:Paladin
            - class:Priest
            - class:Druid
            - class:Shaman
    alt-middle:
      click: ALT-BUTTON3
      types:
        freemove:
          filter:
            include:
            - class:Paladin
            - class:Hunter
        linkheal:
          filter:
            include:
            - class:Priest
    alt-right:
      click: ALT-BUTTON2
      types:
        buffheal:
            filter:
