---
perchar_filter:
  addons:
  - Clique
templates:
  global:
    clique:
      input: $TEMPLATEDIR/clique/Clique.lua.template
      output: $TEMPDIR/WTF/Account/$ACCOUNT/SavedVariables/Clique.lua
    cliquedocs:
      input: $TEMPLATEDIR/clique/clique_profiles.html.template
      output: $TEMPDIR/clique_profiles.html
filtergroups:
  any:
    members:
    - targetunit
    - showmenu
  deathknight:
    members:
    - Horn of Winter
    - Dark Transformation
    - Death and Decay
    - Death Coil
    - Mind Freeze
    - Raise Ally
    - Unholy Frenzy
    - Dark Command
    filter:
      include:
      - class:Death Knight
  druid:
    members:
    - Wild Growth
    - Entangling Roots
    - Hibernate
    - Thorns
    - Swiftmend
    - Lifebloom
    - Rejuvenation
    - Nourish
    - Soothe
    - Innervate
    - Remove Corruption
    - Healing Touch
    - Rebirth
    - Revive
    - Regrowth
    - Growl
    filter:
      include:
      - class:Druid
  hunter:
    members:
    - Misdirection
    - Heart of the Phoenix
    - Mend Pet
    - Master's Call
    - Spirit Mend
    - Tranquilizing Shot
    - Revive Pet
    - Intervene Pet
    filter:
      include:
      - class:Hunter
  mage:
    members:
    - Mage Ward
    - Mana Shield
    - Polymorph
    - Counterspell
    - Slow Fall
    - Flamestrike
    - Blizzard
    - Spellsteal
    - Remove Curse
    - Ring of Frost
    filter:
      include:
      - class:Mage
  paladin:
    members:
    - Word of Glory
    - Eternal Flame
    - Righteous Defense
    - Hammer of Justice
    - Flash of Light
    - Divine Light
    - Lay on Hands
    - Cleanse
    - Hand of Protection
    - Hand of Sacrifice
    - Hand of Freedom
    - Hand of Salvation
    - Beacon of Light
    - Redemption
    - Holy Light
    - Holy Shock
    - Holy Radiance
    - Hand of Reckoning
    - Light of Dawn
    - Divine Plea
    - Repentance
    filter:
      include:
      - class:Paladin
  priest:
    members:
    - Circle of Healing
    - Penance
    - Levitate
    - 'Power Word: Barrier'
    - Renew
    - Cure Disease
    - Prayer of Mending
    - Power Infusion
    - Shackle Undead
    - Dispel Magic
    - Purify
    - Mass Dispel
    - Pain Suppression
    - Greater Heal
    - Leap of Faith
    - 'Power Word: Shield'
    - Heal
    - Binding Heal
    - Resurrection
    - Flash Heal
    - 'Holy Word: Sanctuary'
    - 'Holy Word: Serenity'
    filter:
      include:
      - class:Priest
  racials:
    members:
    - Gift of the Naaru
    filter:
      include:
      - race:Draenei
  rogue:
    members:
    - Tricks of the Trade
    - Kick
    - Distract
    - Cloak of Shadows
    - Vanish
    filter:
      include:
      - class:Rogue
  shaman:
    members:
    - Water Shield
    - Lightning Shield
    - Earth Shield
    - Water Walking
    - Water Breathing
    - Chain Heal
    - Riptide
    - Bind Elemental
    - Purge
    - Hex
    - Healing Surge
    - Greater Healing Wave
    - Unleash Elements
    - Healing Wave
    - Wind Shear
    - Ancestral Spirit
    - Healing Rain
    - Cleanse Spirit
    filter:
      include:
      - class:Shaman
  warlock:
    members:
    - Unending Breath
    - Health Funnel
    - Death Coil Warlock
    - Spell Lock
    - Devour Magic
    - Rain of Fire
    - Banish
    - Fear
    - Blood Fear
    - Soulstone
    filter:
      include:
      - class:Warlock
  warrior:
    members:
    - Intervene
    - Pummel
    - Enraged Regeneration
    - Taunt
    - Heroic Leap
    - Sunder Armor
    - Vigilance
    filter:
      include:
      - class:Warrior
