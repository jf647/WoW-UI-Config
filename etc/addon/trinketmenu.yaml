---
templates:
    global:
        trinketmenu:
            input: $TEMPLATEDIR/trinketmenu/TrinketMenu.lua.template
            output: $TEMPDIR/WTF/Account/$ACCOUNT/SavedVariables/TrinketMenu.lua
    perchar:
        trinketmenu:
            input: $TEMPLATEDIR/trinketmenu/TrinketMenu_perchar.lua.template
            output: $TEMPDIR/WTF/Account/$ACCOUNT/$REALM/$CHAR/SavedVariables/TrinketMenu.lua
perchar_filter:
    addons:
        - TrinketMenu
cachefile: $PRIVATEDIR/cache/trinketmenu.yaml
overrides:
    Foul Gift of the Demon Lord:
        passive: 1
    Varo'then's Brooch:
        passive: 1
    Rosary of Light:
        passive: 1
    Dwyer's Caber:
        passive: 1
