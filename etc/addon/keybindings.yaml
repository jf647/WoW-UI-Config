---
templates:
  global:
    keybindings:
      input: $TEMPLATEDIR/keybindings/bindings-cache-global.wtf.template
      output: $TEMPDIR/WTF/Account/$ACCOUNT/bindings-cache.wtf
  perchar:
    keybindings:
      input: $TEMPLATEDIR/keybindings/bindings-cache-perchar.wtf.template
      output: $TEMPDIR/WTF/Account/$ACCOUNT/$REALM/$CHAR/bindings-cache.wtf
aliases:
  TOGGLECHARACTER: TOGGLECHARACTER0
  TOGGLEPET: TOGGLECHARACTER3
  TOGGLEPVP: TOGGLECHARACTER4
  TOGGLEREPUTATION: TOGGLECHARACTER2
bindingmode: global
global:
