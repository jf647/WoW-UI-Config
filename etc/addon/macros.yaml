---
templates:
  global:
    macros:
      input: $TEMPLATEDIR/macros/macros-cache.txt.template
      output: $TEMPDIR/WTF/Account/$ACCOUNT/macros-cache.txt
  perchar:
    macros:
      input: $TEMPLATEDIR/macros/macros-cache.txt.template
      output: $TEMPDIR/WTF/Account/$ACCOUNT/$REALM/$CHAR/macros-cache.txt
moduleorder:
    after: [ nadttrustlist ]
global_macros:
  AutoHP:
    filter:
      - addons:
          - Buffet
        value:
          macro: |+
            #showtooltip
            %MACRO%
  AutoMP:
    filter:
      - addons:
          - Buffet
        value: 
          macro: |+
            #showtooltip
            %MACRO%
  Trink:
    filter:
      - value:
          macro: |+
            #showtooltip 13
            /script UIErrorsFrame:Hide()
            /use 13
            /use 14
            /script UIErrorsFrame:Clear() ; UIErrorsFrame:Show()
  Trink1:
    filter:
      - value:
          macro: |+
            #showtooltip
            /use 13
  Trink2:
    filter:
      - value:
          macro: |+
            #showtooltip
            /use 14
