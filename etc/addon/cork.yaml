      - Talents-enabled
      - multithreshold
      - Repairs-threshold
      - Archaeology digs-enabled
      - Shuck Clams-enabled
      - Combine-enabled
      - Repairs-enabled
      - Lances and Poles-enabled
      - Glyphs-enabled
      - Blessing of Forgotten Kings-enabled
      - Runescroll of Fortitude-enabled
      - Tracking-spell
      - Tracking-enabled
      - Flask of Enhancement-enabled
  deathknight:
    include:
      - class:Death Knight
    settings:
      - Horn of Winter-enabled
      - Path of Frost-enabled
      - Bone Shield-enabled
  druid:
    include:
      - class:Druid
    settings:
      - Fursuit-enabled
      - Fursuit-spell
      - Mark of the Wild-enabled
  hunter:
    include:
      - class:Hunter
    settings:
      - Aspect-spell
      - Aspect-enabled
      - Pet Happiness-enabled
  mage:
    include:
      - class:Mage
    settings:
      - Armor-spell
      - Arcane Brilliance-enabled
      - Conjure Mana Gem-enabled
      - Armor-enabled
      - Focus Magic-enabled
  paladin:
