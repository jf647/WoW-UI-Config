---
dirs:
    templatedir: $TOPDIR/templates
    etcdir: $TOPDIR/etc
    addonconfdir: $TOPDIR/etc/addon
    tempbase: $TOPDIR/tmp
    outputdir: $TOPDIR/settings
    privatedir: $TOPDIR/private
    playerdir: $TOPDIR/private/player
    machinedir: $TOPDIR/private/machine
    privaddonconfdir: $TOPDIR/private/addon
logging:
    log4perl.logger: INFO, Screen
    log4perl.appender.Screen: Log::Log4perl::Appender::Screen
    log4perl.appender.Screen.layout: Log::Log4perl::Layout::PatternLayout
    log4perl.appender.Screen.stderr: 0
    log4perl.appender.Screen.layout.ConversionPattern: '%d [%-5p] %c %m%n'
levelcap: 85
modules:
    - WoWUI::Module::Addons
    - WoWUI::Module::KeyBindings
    - WoWUI::Module::WowheadLooter
    - WoWUI::Module::NADTTrustList
