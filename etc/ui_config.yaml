    - WoWUI::Module::AutoReFollow
    - WoWUI::Module::NADTTurnIn
    - WoWUI::Module::TellMeWhen
    - WoWUI::Module::tif
    - WoWUI::Module::Clique
    - WoWUI::Module::Cork
    - WoWUI::Module::Raven
